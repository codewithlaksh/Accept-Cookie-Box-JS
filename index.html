<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Cookies Modal</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="h-[100vh] flex items-center justify-center bg-indigo-500">
    <dialog class="p-8 border border-indigo-500 w-1/3 rounded-sm shadow-sm shadow-indigo-500 outline-none backdrop:bg-indigo-500 backdrop:opacity-50">
        <h1 class="text-2xl font-bold text-indigo-500 text-center">Accept cookies ?</h1>
        
        <div class="flex justify-between mt-6">
            <button class="py-1 px-6 bg-transparent font-semibold text-indigo-500 border-2 border-indigo-500 rounded text-lg hover:bg-indigo-500 hover:text-white transition-all outline-none" onclick="dismiss()">Deny</button>
            <button class="py-1 px-6 bg-indigo-500 font-semibold text-white border-2 border-indigo-500 rounded text-lg hover:bg-transparent hover:text-indigo-500 transition-all outline-none" onclick="accept()">Allow</button>
        </div>
    </dialog>


    <p id="msg" class="text-white font-bold text-4xl"></p>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>

    <script>
        const dialog = document.querySelector('dialog');
        
        if (!getCookie('name')) {
            setInterval(() => {
                dialog.showModal();
            }, 8000);
        } else {
            document.getElementById('msg').innerText = 'Name: ' + getCookie('name');
        }

        function dismiss() {
            dialog.close();
        }

        function accept() {
            dialog.close();
            document.cookie = 'name=CodeWithLaksh; max-age=86400; path=/';
        }
    </script>
</body>
</html>
